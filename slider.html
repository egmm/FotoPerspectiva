<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
   #fotos {
     width: 100%;
     height: 310px;
     overflow-x: hidden;
   }
   #container {
     width: auto;
     height: 300px;
     box-sizing: border-box;
   }
   img {
     /*float: left;*/
     position: absolute;
     height: inherit;
     box-sizing: border-box;
   }
</style>
<script>
$(document).ready(function(){
  var container = $("#container"), containerWidth = 0;
	var fotos = [
	"img/foto2.jpg",
	"img/foto1.jpg",
	"img/foto4.jpg",
	"img/foto5.jpg",
	"img/foto7.jpg",
	"img/foto6.jpg",
	"img/foto8.jpg",
	"img/foto3.jpg",
	"img/foto9.jpg"
    ];
//Aca llenamos las imagenes
	fotos.forEach(function(i,k){
		container.append('<img src="'+i+'">');
    container[0].childNodes[k].onload = function() {
      $(this).css("left", containerWidth);
      containerWidth += $(this).width();
/*      if(fotos.length === container[0].childNodes.length){
        container.width(containerWidth);
      }*/
    };
  	});

//Esta funcion evalua si una imagen esta fuera de la pantalla para luego colocarla al final
//exactamente al lado de la ultima
  function repeat(){
    var left = this.style.left.slice(0, this.style.left.length-2);
    if(left <= -500){
      var lastImage = $("#container img").last();
      var left = parseInt(lastImage.css("left")) + lastImage.width();
      this.style.left = left + "px";
      $(this).detach();
      $("#container").append(this);
    }
  }
//esta funcion mueve las imagenes a la izquierda
  var slide = function(){
    //var endOfSlider = containerWidth - window.innerWidth;
    $("img").animate({left:"-=100px"}, 2000, "linear", repeat);
  }

	window.setInterval(slide, 2000);
});

</script>
</head>
<body>

<button id="move">Start Animation</button>
<div id="fotos">
  <div id="container"></div>
</div>

</body>
</html>
